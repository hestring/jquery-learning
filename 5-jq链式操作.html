<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('#div').html(123);
            $('#div').css('background','#f00');
            $('#div').click(function () {
                alert(1);
            });
        });
        //链式
        $(function () {
            $('#div').html(123).css('background','#f00').click(function () {
                alert(1);
            });
        });
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
