<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background: #ff0;
            border: 1px solid #000;
        }
        #div1{
            width: 50px;
            height: 50px;
            margin: 10px;
            background: #f00;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
       $(document).ready(function () {
           $('#div').find('div').siblings().addClass('siblings');
           $('#div').find('div').nextAll().addClass('nextAll');
           $('#div').find('div').prevAll().addClass('prevAll');
           $('#div').find('div').prevAll().addClass('prevAll');
           $('#div').find('div').parentsUntil('html').addClass('parentsUntil');
           $('#div').find('div').nextUntil('span').addClass('nextUntil');
           $('#div').find('div').prevUntil('h1').addClass('prevUntil');
       });
    </script>
</head>
<body class="">
<div id="div">
    <h1>h1</h1>
    <h2>h2</h2>
    <h2>h2</h2>
    <div id="div1">div</div>
    <a href="#">a</a>
    <span>span</span>
    <span>span</span>
</div>
</body>
</html>
