<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div{
            width: 100px;
            height: 100px;
            background: #f00;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
       $(document).ready(function () {
           $('#div').click(function () {
               $(this).animate({width:300,height:400},3000);
           });
           $('#div').trigger('click');
       });
    </script>
</head>
<body>
<button>STOP</button>
<div id="div"></div>
</body>
</html>
