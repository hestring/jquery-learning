<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            var oDiv=document.getElementById('div');
            oDiv.innerHTML='hello';  //赋值
            alert(oDiv.innerHTML); //取值

            $('#div').html('hello jquery');  //赋值
            alert($('#div').html()); //取值
            alert($('#div').css('width'));   //取值
            $('#div').css('width','200px');  //赋值
        });
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
