<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        span{
            background: #f00;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('#div').insertBefore($('span'));//将div插入到span前
            $('#div').insertAfter($('span'));//将div插入到span后
            $('span').appendTo($('#div'));//将div插入到span里面尾部
            $('span').prependTo($('#div'));//将div插入到span里面头部
        });
    </script>
</head>
<body>
<span>span</span>
<div id="div">div</div>
</body>
</html>
