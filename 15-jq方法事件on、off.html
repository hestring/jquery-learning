<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $('#div1').click(function () {
                alert(123);
            });
            $('#div2').on('click',function () {
                alert(456);
            });
            $('#div3').on('click mouseover',function () {
                console.log(789);
            });
            // 用json格式 分别对应不同的事件
            $('#div4').on({
                'click':function () {
                    console.log('click');
                },
                'mouseover':function () {
                    console.log('mouseover');
                }
            });
        });
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
</html>
